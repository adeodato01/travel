<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Plan</title>
        {% load static %}
        <!-- The line above tells Django to be ready to listen for static files -->
        <link rel="stylesheet" href="{% static 'users_app/css/style.css' %}">
        <!-- Put the static files in the static folder inside your app.
            Django collects files within all static folders and puts them within a single folder -->
    </head>
    <body>
        <article>
            <a href="/travels">Home</a>  <a href="/logout">Logout</a>
            <h1>Add a Trip</h1>
            <section class="section register">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/addVerify" method="post">
                {% csrf_token %}
                    <p>Destination:<br>

                    <input type="text" name="destination" value=""></p>
                    <p>Description:<br>

                    <input type="text" name="description" value=""></p>

                    <p>Travel Date From:<br>

                    <input type="date" name="start" value=""></p>
                    <p>Description:<br>

                    <input type="date" name="end" value=""></p>

                    <input type="submit" class="btn" value="Add">
                </form>
            </section>

        </article>
    </body>
</html>
